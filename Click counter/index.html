<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
   
    
</head>
<body class="column">
    <header class="container">
        <h1>CLICK COUNT TEST</h1>
    </header>
    <main class="container column">
        <p>Welcome to Click Speed Test Online </p>
        <p>Challenge yourself and your friends, to see how is the fastest among you!</p>  
        <p>How fast can you click? Start by clicking the big button bellow and find out!</p> 
    </main>

    <section class="choose container">
        <label>Choose seconds:
            <select name="choose-list" id="choose-list">
                <option value="1" class="1">1</option>
                <option value="2" class="2">2</option>
                <option value="3" class="3">3</option>
                <option value="4" class="4">4</option>
                <option value="5" class="5">5</option>
                <option value="6" class="6">6</option>
                <option value="7" class="7">7</option>
                <option value="8" class="8">8</option>
                <option value="9" class="9">9</option>
                <option value="10" class="10">10</option>
            </select>
        </label>
   
    </section>

    <section class="time-count container">
        
        <div class="time container">
            <img src="images/alarm-clock-99-722432.jpg" alt="" class="fixed-size"> 
            <span id="seconds"></span> <span>s</span>
        </div>
        <div class="counter container">
            <img src="images/mouse.jpg" alt="" class="fixed-size">
            <span id="counter">0</span>
        </div>
    </section>
    
    <section class="buttons container column">
        <button id="klik">Click meeeeeeeee</button>
        <div class="main-buttons container">
            <button id="start">Start</button>
            <button id="reset">Reset</button>
            <button id="clear">Clear</button>
        </div>
    </section>

    <section id="results">

    </section>

    <footer class="container"> 
        &copy 2021
    </footer>
    
    <script src="scripts/app.js"></script>
</body>

</html>
